        <script id="vertex-shader" type="x-shader/x-vertex">
		
            void main() {

		if (gl_VertexID == 0){
			gl_Position = vec4(-1.0, -1.0, 0.0, 1.0);

		}
		if (gl_VertexID == 1){
			gl_Position = vec4(-1.0, 1.0, 0.0, 1.0);
                       
		}                      		
		if (gl_VertexID == 2){
			gl_Position = vec4(1.0, -1.0, 0.0, 1.0);
                       
		}                      		
		if (gl_VertexID == 3){
			gl_Position = vec4(1.0, 1.0, 0.0, 1.0);
                       
		}                      		

            }
        </script>

        <script>
            window.onload = () => {
                var canvas = document.getElementById("webgl");
                var gl = canvas.getContext("webgl2");

                gl.clearColor(0.1, 0.1, 0.1, 1.0);

                var program = initShaders(gl, "vertex-shader", "fragment-shader");
                
                // These are lines that we'll need a bit later.
                 var uTime = gl.getUniformLocation(program, "t");
		 const resolutionLocation = gl.getUniformLocation(program, "u_resolution");

                var t = 0.0;

                var render = () => {
                    t += 0.01;  // Tick time

                    gl.clear(gl.COLOR_BUFFER_BIT);
                    gl.useProgram(program);


                    // Other code we'll need later, in combination with the
                    //   code above marked for later use.
                     gl.uniform1f(uTime, t);
		    gl.uniform2f(resolutionLocation, gl.canvas.width, gl.canvas.height);
                    gl.drawArrays(gl.TRIANGLE_STRIP, 0,4);//(1.0, 1.0, 0.0, 1.0);

                    requestAnimationFrame(render);
                };

                render();
            };
        </script>
    </head>

    <body>
        <canvas id="webgl" width="512" height="512"></canvas>
    </body>
</html>
